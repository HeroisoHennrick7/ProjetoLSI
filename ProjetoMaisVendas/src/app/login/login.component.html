<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="content">
                    <hr>
                    <h1><i class="fas fa-user fa 5x"></i>Login</h1>
                    <hr>
                        <form>
                            <div class="form-group">
                                <label for="inputUsuario">Usuario </label>
                                <input [(ngModel)]="usuario.nome"  type="text" class="form-control" id="nome">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input [(ngModel)]="usuario.senha" type="password" class="form-control" id="senha">
                            </div>
                                <button type="submit" name="action"  class="btn btn-primary" (click)="fazerLogin()"><i class="fas fa-sign-out fa 5x"></i>Entrar</button>
                        </form>
                    <hr>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
